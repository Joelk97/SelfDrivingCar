<!DOCTYPE html>
<html>
    <head>
        <title>Self-driving car - no libraries</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="carCanvas"></canvas>
        <div id="verticalButtons">
            <label for="number-cars">Number of Cars:</label>
            <input type="text" id="number-cars">
            <button onclick="changeNumCars()">✅</button>
            <br>
            <label for="learning-rate">Learning rate:</label>
            <input type="text" id="learning-rate">
            <button onclick="changeLearningRate()">✅</button>
            <br>
            <button onclick="window.location.reload()">🔄</button>
            <button onclick="save()">💾</button>
            <button onclick="discard()">🗑️</button>
        </div>
        <canvas id="networkCanvas"></canvas>
        <script src="visualizer.js"></script>
        <script src="network.js"></script>
        <script src="sensor.js"></script>
        <script src="utils.js"></script>
        <script src="road.js"></script>
        <script src="controls.js"></script>
        <script src="car.js"></script> 
        <script src="main.js"></script>
    </body>
</html>
